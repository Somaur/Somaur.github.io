<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先序列交互生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast">复制成功！</div>
    <header>
        <h1>优先序列交互生成器</h1>
        <p>请输入待排序元素，每一行为一个元素。输入完成后点击【确定】按钮</p>
    </header>
    <main>
        <div class="input-section">
            <textarea id="inputTextview" rows="20" placeholder="Input Textview"></textarea>
            <div class="buttons">
                <button id="confirmButton">确定</button>
                <button id="modifyButton">修改</button>
            </div>
        </div>
        <div class="comparison-section">
            <div id="progressText" style="display:none;">
                <p id="progressBar">10 / 1000</p>
            </div>
            <div id="questionText" style="display:none;">
                <p id="question">A 和 B 哪个更优先？</p>
                <div class="options">
                    <button id="optionA">A</button>
                    <!-- <button id="optionUndecided">不确定</button> -->
                    <button id="optionB">B</button>
                </div>
            </div>
            <div id="endText" style="display:none;">
                <p id="statusMessage">生成完成!</p>
            </div>
        </div>
        <div class="output-section">
            <textarea id="outputTextview" rows="20" placeholder="Output Textview" readonly></textarea>
            <button id="copyButton">复制结果</button>
        </div>
    </main>
    <script src="script_sort.js"></script>
</body>
</html>
