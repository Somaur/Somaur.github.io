<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Snake Game</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h2>Snake Game</h2>
		<div class="container">
			<div>
				<canvas id="canvas" class="canvas" width="400" height="400"></canvas>
				<div class="operatingInstruction">
					<img class="operatingImage" src="./arrowKeys.png"></img>
                    <span class="operatingText">
                        MOVE SNAKE
                    </span>
				</div>
			</div>
			<div class="operations">
				<div id="scoreDiv" class="score">
                    Score: <span id="score">0</span>
                </div>
				<div id="gameoverMsg" class="gameoverMsg" style="display: none">
					<p>
                        Game over!<br/>
                        Final score:
                    </p>
					<span id="finalscore" style="font-size: 35px">0</span>
				</div>
				<button id="start">Start</button>
				<button id="pause" style="display: none">Pause</button>
			</div>
		</div>

		<script src="./Snake.js"></script>
		<script src="./Target.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
